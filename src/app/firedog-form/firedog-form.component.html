  <hr> 
  <mat-form-field appearance="standard">
      <mat-label>id usuaro</mat-label>
      <input formControlName="uid" matInput placeholder="copia el nombre del usuario">
    </mat-form-field>

  <mat-form-field appearance="standard">
      <mat-label>Nombre del perro</mat-label>
      <input formControlName="nombre" matInput placeholder="Placeholder">
    </mat-form-field>

  <mat-radio-group  formControlName="genero">
      <mat-radio-button value="m">Macho</mat-radio-button>
      <mat-radio-button value="h">Hembra</mat-radio-button>
    </mat-radio-group>

  <mat-form-field>
      <mat-select  formControlName="raza" placeholder="Selecciona Raza">
          <mat-option *ngFor="let raza of razas"  [value]="raza.name">{{raza.name}}
          </mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="edad" [value]="" formControlName="age">

      <mat-error *ngIf="age.errors?.min && age.touched">
          {{ age.errors.min.actual }} is young to use this app kiddo!
      </mat-error>

      <mat-error *ngIf="age.errors?.max && age.touched">
          {{ age.errors.max.actual }} ese perro esta muy mayor!
      </mat-error>

  </mat-form-field>

  <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Escribe algo para tus pretendientes"
                  formControlName = "descripcion" >
      </textarea>
  </mat-form-field>




  <mat-checkbox formControlName="agree"  color="primary">Â¿ Aceptas ?</mat-checkbox>

  <hr>

  <button mat-raised-button [disabled]="myForm.invalid || loading" color="primary">Hecho!</button>
